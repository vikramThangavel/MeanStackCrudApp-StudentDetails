<div>
    <p>new Student</p>
    <form ng-submit="addStudent()">
          <input type="text" id="name" ng-model="students.name"><br>
          <input type="text" id="dept" ng-model="students.dept"><br>
          <input type="text" id="contact" ng-model="students.contact"><br>
          <input type="text" id="salary" ng-model="students.salary"><br>
          <button type="submit">submit</button>
          <a href="#/students" class="btn btn-default"> Cancel</a>
    </form>
</div>
